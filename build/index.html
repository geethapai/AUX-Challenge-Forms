<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title>Sign Up for Whoo!</title>
    <link rel="stylesheet"   href="assets/css/styles.css" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Antic+Slab' rel='stylesheet' type='text/css'>
    <script src="assets/js/lib/modernizr.js"></script> 

</head>

	<body>      
			<header role="banner" class="banner">
				<h1>Sign up for Whoo!</h1>
				<h2>50 projects, 500 images, 10 videos, domain binding, and technical support.</h2>
			</header>	

	    <form action="" method="get" id="form">      
		
	<!-- section 1 - portfolio info -->
			<fieldset class="section">  
		    <legend class="section-legend">First, name your portfolio</legend>	    
				  
			    <div class="row-container">    
					    <label for="portfolio-title" class="label-pointer">Portfolio title</label> 
					    <input type="text" id="portfolio-title" class="input-box" name="portfoliotitle" aria-required="true" pattern=".{2,}" required title="At least 2 characters are required." required/>

					  
					    <label for="portfolio-address" class="label-pointer">Portfolio address</label>


					    <input type="text" id="portfolio-address" class="input-box" name="portfolioaddress" aria-required="true" pattern=".{2,}" required title="At least 2 characters are required." required aria-labelledby="portfolio-address sample "/>	


					    <label id="sample">.sample.com</label>



			    </div><!-- row-container -->
			</fieldset>	

	
	<!-- section 2 - account/contact info -->
		
			<fieldset class="section">    
			    <legend class="section-legend">Now, enter your account details</legend>  
				    <div class="row-container">  
						    
						    <label for="name" class="label-pointer">Name</label>
						    <input type="text" id="name" name="name" class="input-box" pattern=".{2,}" required title="At least 2 characters are required." aria-required="true" required/>
				    

						    <label for="email" class="label-pointer">Email</label>
						    <input type="email" id="email" name="email" class="input-box" aria-describedby="note" aria-required="true" required/>
							<label id="note">NOTE: We'll never share your email, promise.</label>

						    <label for="pword" class="label-pointer">Password</label>
						    <input type="password" id="pword" name="pword" class="input-box" pattern=".{5,}" required title="At least 5 characters are required." required/>
						
						</div><!-- row-container -->
			</fieldset>	
		

<!-- 	section 3 - payment info  -->
		
			<fieldset class="section">    
			    <legend class="section-legend">Finally, enter your payment information</legend>  
				  	<div class="row-container">
					    
					    <label for="c-number" class="label-pointer">Card number</label>
					    <input type="text" pattern="[0-9]{13,16}" id="c-number" name="cnumber" autocomplete="off" aria-required="true" required/>

				   		<fieldset class="cards">
				   			
				   			<input type="radio" name="cardtype" id="amex-btn" value="american-express">
				   			<label for="amex-btn" class="amex-btn">American Express</label>

				   			<input type="radio" name="cardtype" id="visa-btn" value="visa">
				   			<label for="visa-btn" class="visa-btn">Visa</label>
				   			
				   			<input type="radio" name="cardtype" id="dsvr-btn"  value="discover">
				   			<label for="dsvr-btn" class="dsvr-btn">Discover</label>

				   			<input type="radio" name="cardtype" id="mc-btn" value="mastercard">
				   			<label for="mc-btn" class="mc-btn">MasterCard</label>
							</fieldset>
					  
						

						  <label for="security" class="security">Security code</label>
						  <input type="text" id="security" name="security" aria-required="true" required/>
				   		
				   		<label id="cvv-label" class="hidden">The security id is 3 numbers on the back of your card</label>
				   		<label id="cvv" aria-describedby="cvv-label"></label>
				   		
				   		<label id="amexcvv-label" class="hidden">The security id is 4 numbers on the front of your card.</label>
				   		<label id="amexcvv" aria-describedby="amexcvv-label"></label>

				   	

				    <fieldset>
					    <legend class="expiration-date">Expiration date</legend>
					    	<label aria-labelledby="select-month" class="hidden">Select the month your card expires.</label>
					    	<select type="month" label="select-month" id="select-month" name="selectmonth" aria-required="true" required/>
						    	<option value="0" disabled selected>Month</option>
						    	<option value="1">January</option>
						    	<option value="2">February</option>
						    	<option value="3">March</option>
						    	<option value="4">April</option>
						    	<option value="5">May</option>
						    	<option value="6">June</option>
						    	<option value="7">July</option>
						    	<option value="8">August</option>
						    	<option value="9">September</option>
						    	<option value="10">October</option>
						    	<option value="11">November</option>
						    	<option value="12">December</option>
					    	</select>	
					   			<label aria-labelledby="select-year" class="hidden">Select the year your card expires.</label>
								<select type="year" id="select-year" name="selectyear" aria-required="true" required/>
								<option value="00" disable selected>Year</option>
						    	<option value="1">2014</option>
						    	<option value="2">2015</option>
						    	<option value="3">2016</option>
						    	<option value="4">2017</option>
						    	<option value="5">2018</option>
						    	<option value="6">2019</option>
						    </select>
						</fieldset>

					   
					
					<span id="secure-transaction"><label for="lock" class="lock" aria-describedby="c-number">Verify your secure transaction</label></span>
					


					</div> <!-- row-container -->

					

				</fieldset><!-- payment -->	
			
						<button type="submit" name="send" aria-labelledby="submit">Create your portfolio</button>
						<label id="submit" class="hidden">This button submits the form.</label>

				</form>

				<script src="assets/js/script.js"></script>
				
			</body>
		</html>
